<app-navbar></app-navbar>

<div class="container mt-4">
  <h2 class="text-center mb-4 fw-bold">Course Chapters</h2>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let chapter of chapters">
      <div class="chapter-card h-100">
        <div class="chapter-header">
          <span class="chapter-number">Chapter {{ chapter.order }}</span>
        </div>

        <div class="chapter-body">
          <h5 class="chapter-title">{{ chapter.title }}</h5>
          <p class="chapter-desc text-muted">
            Click to view chapter content
          </p>
        </div>

        <div class="chapter-footer">
          <button class="btn btn-sm btn-primary w-100">
            View Chapter
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
